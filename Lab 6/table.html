<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Axell Amper</td>
                <td>19</td>
                <td>jamper@ssct.edu.ph</td>
            </tr>
            <tr>
                <td>Charles David Felominos</td>
                <td>18</td>
                <td>cfelominos@ssct.edu.ph</td>
            </tr>
            <tr>
                <td>Cedric Karl Gesta</td>
                <td>20</td>
                <td>cgesta1@ssct.edu.ph</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    
  <div class="container">
    <a href="index.html" class="btn
    btn-primary mt-3 mb-3">Back to Home</a>
  </div>
</body>
</html>
